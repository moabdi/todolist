<!DOCTYPE html>
<html lang="fr" ng-app="app">
    <head>
        <meta charset="utf-8" />
        <title>Todo List</title>        
        <link   rel="stylesheet" href="css/bootstrap.css">
        <script src="js/angular.js"></script>
        <script src="js/todo.js"></script>
    </head>
    <body>
        <header>
            <h1>Todo List</h1>
        </header>
        <section ng-controller="todoCtrl">
            <form id="todo-form" ng-submit="addTodo()">
                <input id="new-todo" placeholder="New task" ng-model="newTodo" autocomplete="off" />
            </form>
            <article ng-show="todos.length">
                <ul id="todo-list">
                    <li ng-repeat="todo in todos" ng-class="{completed: todo.completed}">
                        <div class="view">
                            <input class="mark" type="checkbox" ng-model="todo.completed" />
                            <span>{{todo.title}}</span>
                            <span class="close" ng-click="removeTodo(todo)"><img src="img/remove.png" alt="Delete" title="Delete"/></span>
                        </div>
                    </li>
                </ul>
                <input  id="mark-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)" />
                <label  class="btn btn-info" for="mark-all">Select all</label>
                <button class="btn btn-danger" ng-click="clearCompletedTodos()">Delete selected tasks</button>
            </article>
        </section>
    </body>
</html>
